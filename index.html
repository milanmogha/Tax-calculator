<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tax Calculator</h1>
        <form id="tax-form">
          <div class="form-group">
            <label for="gross-income">Gross Annual Income (in ₹)</label>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control" id="gross-income" name="gross-income" required>
              <span class="error-icon" id="gross-income-error">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-tooltip">Please enter a valid number.</span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="extra-income">Extra Income (in ₹)</label>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control" id="extra-income" name="extra-income" required>
              <span class="error-icon" id="extra-income-error">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-tooltip">Please enter a valid number.</span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="deductions">Deductions (in ₹)</label>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control" id="deductions" name="deductions" required>
              <span class="error-icon" id="deductions-error">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-tooltip">Please enter a valid number.</span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <div class="d-flex align-items-center">
              <input type="number" class="form-control" id="age" name="age" required>
              <span class="error-icon" id="age-error">
                <i class="fas fa-exclamation-circle"></i>
                <span class="error-tooltip">Please enter a valid age.</span>
              </span>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
          </div>
        </form>
      </div>
    
      <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">Tax Calculation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="result"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
</body>
</html>
